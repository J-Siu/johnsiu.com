[markup]
defaultMarkdownHandler = "goldmark"

	[markup.highlight]
	codeFences         = true
	guessSyntax        = false
	hl_Lines           = ""
	lineNoStart        = 1
	lineNos            = true
	lineNumbersInTable = true
	noClasses          = true
	style              = "fruity"
	tabWidth           = 4

	[markup.tableOfContents]
	endLevel   = 6
	ordered    = false
	startLevel = 3

	[markup.goldmark]
		[markup.goldmark.extensions]
		definitionList = true
		footnote       = true
		linkify        = true
		strikethrough  = true
		table          = true
		taskList       = true
		typographer    = true
		[markup.goldmark.parser]
		attribute         = true
		autoHeadingID     = true
		autoHeadingIDType = "github"
		[markup.goldmark.renderer]
		hardWraps = false
		unsafe    = true
		xhtml     = false

